<header class="sticky top-0 z-20 border-b border-slate-200 bg-white/90 backdrop-blur">
  <div class="mx-auto flex h-16 max-w-6xl items-center justify-between px-4">
    <a class="text-lg font-bold" routerLink="/">Kardr</a>
    <nav class="hidden items-center gap-4 md:flex">
      <a
        *ngFor="let item of navItems()"
        class="text-sm font-semibold text-slate-700 hover:text-slate-900"
        [routerLink]="item.path"
      >
        {{ item.label }}
      </a>
      <button
        *ngIf="auth.isLoggedIn()"
        class="btn btn-outline"
        type="button"
        (click)="logout()"
      >
        Log Out
      </button>
      <a
        class="text-sm font-semibold text-slate-700 hover:text-slate-900"
        href="https://github.com/Snoilt/carter"
        target="_blank"
        rel="noreferrer"
      >
        GitHub
      </a>
    </nav>
    <button class="md:hidden" type="button" (click)="toggleMenu()">
      <span class="sr-only">Toggle menu</span>
      â˜°
    </button>
  </div>
  <div *ngIf="isMenuOpen()" class="border-t border-slate-200 bg-white md:hidden">
    <div class="mx-auto flex max-w-6xl flex-col gap-2 px-4 py-4">
      <a
        *ngFor="let item of navItems()"
        class="text-sm font-semibold text-slate-700 hover:text-slate-900"
        [routerLink]="item.path"
        (click)="toggleMenu()"
      >
        {{ item.label }}
      </a>
      <button
        *ngIf="auth.isLoggedIn()"
        class="btn btn-outline"
        type="button"
        (click)="logout(); toggleMenu()"
      >
        Log Out
      </button>
      <a
        class="text-sm font-semibold text-slate-700 hover:text-slate-900"
        href="https://github.com/Snoilt/carter"
        target="_blank"
        rel="noreferrer"
      >
        GitHub
      </a>
    </div>
  </div>
</header>

<main class="mx-auto min-h-[calc(100vh-var(--header-height))] max-w-6xl px-4 py-6">
  <router-outlet />
</main>

<footer class="border-t border-slate-200 py-6 text-center text-sm text-slate-500">
  Built with Angular
</footer>

<app-toast-container />
